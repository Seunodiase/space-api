version: 2.1
orbs:
  sonarcloud: sonarsource/sonarcloud@1.1.1

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:14.21.1-browsers
    steps:
      - checkout
      - run:
          name: update npm
          command: "npm install -g npm@5"
      
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: run space test
          command: npm test
      - store_artifacts:
          path: ~/repo/space
      - sonarcloud/scan

workflows:
  main:
   jobs:
     - build:
         context: SonarCloud
